<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #abcdef; 
            color: #fefefe; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .btn-group {
            margin-bottom: 20px; 
        }
        .btn {
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Welcome to SaferTek - Backend</h1>
        <div class="btn-group d-flex justify-content-center"> 
            <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'add_country' %}'">Add Country</button>
            <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'add_location' %}'">Add Location</button>
            <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'display_all' %}'">View Addresses</button>
            <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'display_addresses' %}'">Canadian People</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
